---
- summary: |
    Проверка регистрации нового пользователя
  requirement: |
    Пользователь должен иметь возможность зарегистрироваться в системе
  prerequisites: |
    Открыта страница регистрации
  test-data: |
    Логин = newuser Пароль = StrongPass123
  steps:
    - Ввести логин
    - Ввести пароль
    - Подтвердить пароль
    - Нажать кнопку "Зарегистрироваться"
  expected-result: |
    Пользователь успешно регистрируется и попадает в систему

- summary: |
    Проверка входа пользователя с существующими логином и паролем
  requirement: |
    При верном вводе логина и пароля пользователь должен войти в систему
  prerequisites: |
    Открыта страница логина
    Пользователь newuser зарегистрирован
  test-data: |
    Логин = newuser Пароль = StrongPass123
  steps:
    - Ввести логин
    - Ввести пароль
    - Нажать кнопку «Войти»
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites: |
    Открыта страница логина
  test-data: |
    Логин = hexlet Пароль = badpass
  steps:
    - Ввести логин
    - Ввести пароль
    - Нажать кнопку «Войти»
  expected-result: |
    Пользователь должен получить сообщение об ошибке

- summary: |
    Проверка создания новой игры зарегистрированным пользователем
  requirement: |
    Зарегистрированный пользователь может создавать игру
  prerequisites: |
    Пользователь вошёл в систему
    Открыта главная страница
  test-data: |
    Уровень = "Medium" Тип задачи = "Алгоритмы"
  steps:
    - Нажать "Создать игру"
    - Выбрать уровень сложности
    - Выбрать тип задачи
    - Пригласить другого пользователя/бота
  expected-result: |
    Создана новая игра с выбранными параметрами, приглашён соперник

- summary: |
    Проверка приглашения другого пользователя в игру
  requirement: |
    Пользователь может приглашать других пользователей в игру
  prerequisites: |
    Два пользователя зарегистрированы и авторизованы в системе
  test-data: |
    Пользователь1 = "Alice"
    Пользователь2 = "Bob"
  steps:
    - Пользователь1 создаёт новую игру
    - Пользователь1 приглашает пользователя2
    - Пользователь2 принимает приглашение
  expected-result: |
    Оба пользователя видят начало совместной игры

- summary: |
    Проверка редактирования задачи двумя игроками в реальном времени
  requirement: |
    Система должна обеспечивать одновременное редактирование задачи для двух игроков с отображением кода соперника в реальном времени
  prerequisites: |
    Два пользователя в одной игре, задача открыта
  test-data: |
    Игрок1 пишет код "print('Hello')"
    Игрок2 пишет код "print('World')"
  steps:
    - Игрок1 вносит изменение в свой редактор
    - Игрок2 наблюдает изменение кода соперника
    - Игрок2 вносит изменение в свой редактор
    - Игрок1 наблюдает изменение кода соперника
  expected-result: |
    В обоих редакторах в реальном времени отображаются изменения кода соперника

- summary: |
    Проверка выбора уровня и типа задачи
  requirement: |
    Пользователь может выбирать уровень и тип задачи для соревнования
  prerequisites: |
    Пользователь авторизован и находится на странице создания игры
  test-data: |
    Уровень = "Hard" Тип задачи = "Математика"
  steps:
    - Нажать "Создать игру"
    - Выбрать уровень "Hard"
    - Выбрать тип задачи "Математика"
    - Подтвердить выбор
  expected-result: |
    Создана игра с выбранными типом и уровнем задачи

- summary: |
    Проверка отображения результатов после окончания игры
  requirement: |
    После окончания игры отображается результат
  prerequisites: |
    Пользователь завершил игру (например, сдал задачу или время истекло)
  test-data: |
    Исход игры: Игрок выиграл
  steps:
    - Завершить игру (правильно решить задачу или дождаться окончания времени)
  expected-result: |
    На экране отображается результат игры (например: победа, поражение, ничья; подробности по баллам и времени)

- summary: |
    Проверка системы рейтингов и отображения лидерборда
  requirement: |
    Присутствует система рейтингов и лидерборд
  prerequisites: |
    Несколько пользователей завершили игры с разными результатами
  test-data: |
    Пользователь1: 5 побед
    Пользователь2: 3 победы
    Пользователь3: 7 побед
  steps:
    - Открыть страницу лидерборда
    - Найти себя в списке
  expected-result: |
    Лидерборд отображается, пользователи отсортированы по рейтингу, текущий пользователь видит свою позицию

- summary: |
    Проверка возможности пригласить друга по ссылке
  requirement: |
    Есть возможность играть с друзьями по ссылке
  prerequisites: |
    Пользователь1 авторизован
  test-data: |
    Нет
  steps:
    - Пользователь1 создаёт игру
    - Получает ссылку на приглашение
    - Передаёт ссылку другу (Пользователь2)
    - Пользователь2 переходит по ссылке и входит в игру
  expected-result: |
    Оба пользователя оказываются в одной игре и могут начать совместную работу над задачей
